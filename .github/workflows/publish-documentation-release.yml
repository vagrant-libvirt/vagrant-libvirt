name: Publish Docs Release
on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3


      - name: Deploy docs
        uses: ./.github/workflows/deploy-docs.yml
        with:
          target-folder: version/${{ github.ref_name }}
