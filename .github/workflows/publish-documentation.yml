name: Publish Docs
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - .github/workflows/publish-documentation.yml

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy docs
        uses: ./.github/workflows/deploy-docs.yml
